<!DOCTYPE html>
<html ng-app = "courseListApp">
 <head>
	<script src="angular-1.5.8/angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script>
		var model = {
			user: "User1",
			courses: [
				{ name: "HTML, CSS", passed: true },
				{ name: "JavaScript Essential", passed: true },
				{ name: "JavaScript Advenced", passed: true },
				{ name: "HTML5 &amp; CSS3", passed: true }
			]};
			var courseListApp = angular.module("courseListApp", []);
			courseListApp.controller("CourseListCtrl", function ($scope) {
				$scope.list = model;
			});
	</script>
 </head>
<body ng-controller="CourseListCtrl">
	<div class = "container">
		<div class = "page-header">
			<h1>
				Планировщик курсов
			</h1>
			<h3>Пользователь: {{list.user}}. Количество курсов - {{list.courses.length}}</h3>
		</div>
		<div class = "panel">
			<div class = "input-group">
				<input class = "form-control" />
				<span class = "input-group-btn">
					<button class = "btn btn-default">Добавить</button>
				</span>
			</div>
		<table class = "table table-hover">
			<thead>
				<tr>
					<th>Курс</th>
					<th>Пройден</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						HTML,CSS
					</td>
					<td>
						YES
					</td>
				</tr>
				<tr>
					<td>
						AngularJS
					</td>
					<td>
						YES
					</td>
				</tr>
			</tbody>
		</table>
	</div>
  </div>
</body>
</html>
